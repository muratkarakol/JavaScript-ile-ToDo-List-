<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Todo List 2022 with LocalStorage</title>
	
	<link rel="stylesheet" href="main.css" />
	
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
	


</head>
<body>

	

	
   <div class="container"> 
        <div class="box">
	    <img src="img/122.png"/>
        <div>
    </div>


	<section>
		<div></div>
		<div class="cizgi"></div>
		
	</section>


	


	<style>
		body {
			background-color: #000000;
	
		}
	
		
	</style>


	<main class="app">


		
		<section class="greeting">
			<h1 class="title">
			Naber !, <input type="text" id="name" placeholder="BURAYA İSİM YAZ" />
			</h1>
		</section>
		
		
		
		<section class="create-todo">
			<h3>Bir ToDo List Oluştur</h3>
			<form id="new-todo-form">
				<h4>Yapacağın şey nedir?</h4>
				<input 
					type="text" 
					placeholder="Örneğin: biraz kuruyemiş al"
					name="content"
					id="content" />
				
				<h4>
					Bir kategori seçin</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>İşletme</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Kişisel</div>
					</label>
				</div>

				<input type="submit" value="HEPSİNİ EKLE" />
			</form>
		</section>




		<!-- kırmızı -->
		<section>
			<div></div>
			<div class="row"></div>
		</section>
		

		<!-- Todo List -->
		<section class="todo-list">
			<h3>ToDo LİST</h3>
			<div class="list" id="todo-list"></div>
		</section>


		<section>
			<h3>Not Almak İster misin ?</h3>
			<h3> <textarea name="prg" id="" cols="60" rows="10"></textarea></h3>
			



			<div></div>
			<div class="en"></div>
			
		</section>

		
		

	</main>
	


	
	<script src="main.js"></script>
	
</body>
</html>
